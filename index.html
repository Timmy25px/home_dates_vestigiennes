<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Temps Vestigien</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* RESET */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* BODY */
body {
  width: 100vw;
  height: 100vh;
  background: white;
  font-family: "Segoe UI", Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

/* CONTAINER */
#app {
  text-align: center;
  width: 100%;
  padding: 20px;
}

/* INTRO */
#intro {
  animation: fadeIn 2s ease forwards;
}

.intro-title {
  font-size: clamp(1.2rem, 4vw, 1.8rem);
  font-weight: 600;
  margin-bottom: 10px;
}

.intro-sub {
  font-size: clamp(0.8rem, 3vw, 1rem);
  opacity: 0.7;
}

/* MAIN */
#main {
  display: none;
  animation: fadeIn 1.5s ease forwards;
}

#main h1 {
  font-size: clamp(1.8rem, 6vw, 3rem);
  margin-bottom: 40px;
  letter-spacing: 0.1em;
}

/* BUTTONS */
.buttons {
  display: flex;
  flex-direction: column;
  gap: 15px;
  align-items: center;
}

.btn {
  padding: 15px 30px;
  font-size: clamp(0.9rem, 3vw, 1.1rem);
  border: 2px solid black;
  background: transparent;
  cursor: pointer;
  transition: all 0.3s ease;
  min-width: 260px;
}

.btn:hover {
  background: black;
  color: white;
  transform: scale(1.03);
}

/* ANIMATIONS */
@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

@keyframes fadeOut {
  from { opacity: 1; }
  to { opacity: 0; }
}
</style>
</head>

<body>

<div id="app">

  <!-- INTRO -->
  <div id="intro">
    <div class="intro-title">Créé avec <strong>GitHub</strong></div>
    <div class="intro-sub">Tous droits réservés<br>source : Github - @Timmy25px</div>
  </div>

  <!-- MAIN -->
  <div id="main">
    <h1>SITE DU TEMPS VESTIGIEN</h1>

    <div class="buttons">
      <button class="btn" onclick="window.location.href='https://timmy25px.github.io/date_vestigienne/'">
        calendrier vestigien
      </button>

      <button class="btn" onclick="window.location.href='https://timmy25px.github.io/date_vestigienne_ll/'">
        calendrier vestigien ll
      </button>
    </div>
  </div>

</div>

<script>
setTimeout(() => {
  const intro = document.getElementById("intro");
  intro.style.animation = "fadeOut 1.5s ease forwards";

  setTimeout(() => {
    intro.style.display = "none";
    const main = document.getElementById("main");
    main.style.display = "block";
  }, 1500);

}, 3000); // durée de l'intro
</script>

</body>
</html>
